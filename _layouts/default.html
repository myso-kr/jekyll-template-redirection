<!DOCTYPE HTML>
<html>
  <head>
    <script>
      var redirection_url = "{{ site.redirection_url }}" + location.pathname;
      redirection_url += "?proxyReferer=" + document.referrer;
      if(location.search) redirection_url += "&" + location.search;
      window.location.replace(redirection_url);
    </script>
  </head>
</html>
